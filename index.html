<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <title>unit-4-game</title>

    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css?family=Gugi" rel="stylesheet">

    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>



</head>

<body>
    <div class="jumbotron">
        <h1 class="text-center">ONEPIECE BATTLE BEGINS!</h1>
    </div>

    <div class="main-content">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h1 id="select">Choose Your Favorite Character</h1>
                    <h1 id="defeat"></h1>
                    <button type="button" id="attack">attack</button>
                </div>
            </div>
        </div>


    <div class="main-container">
        <div class="container" id="characterlist">
            <div class="row">

                <div class="col-lg-3" id="enemyavailable">
                    <span class="character" id="luffy">
                        <img src="https://vignette.wikia.nocookie.net/onepiece/images/f/f9/Monkey_D._Luffy%27s_Current_Wanted_Poster.png/revision/latest?cb=20161222000227"
                            alt="monkey" width="200" height="200">
                        <p class="hp">100</p>
                    </span>
                </div>

                <div class="col-lg-3" id="enemyavailable">
                    <span class="character" id="ace">
                        <img src="https://i.pinimg.com/originals/95/58/6b/95586ba86bb3ad0be7fc53cbe4056cb3.jpg" alt="fire" width="200" height="200">
                        <p class="hp">125</p>
                    </span>
                </div>

                <div class="col-lg-3" id="enemyavailable">
                    <span class="character" id="zoro">
                        <img src="https://vignette.wikia.nocookie.net/onepiece/images/5/5d/Roronoa_Zoro%27s_Current_Wanted_Poster.png/revision/latest?cb=20161222000618"
                            alt="sword" width="200" height="200">
                        <p class="hp">150</p>
                    </span>
                </div>

                <div class="col-lg-3" id="enemyavailable">
                    <span class="character" id="marco">
                        <img src="https://pre00.deviantart.net/8991/th/pre/f/2012/281/4/1/marco_the_phoenix_wanted_poster___one_piece_by_animegalaxyhd-d5h5z9d.jpg"
                            alt="pheonix" width="200" height="200">
                        <p class="hp">200</p>
                    </span>

                </div>

            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <button type="button" id="reset" onclick="">reset</button>
                </div>
            </div>
        </div>

       


        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h1 id="defenderarea"></h1>
                </div>
            </div>
        </div>
    </div>



</div>













    <script src="assets/javascript/game.js"></script>
</body>

</html>
